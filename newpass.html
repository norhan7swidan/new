<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>New password</title>
</head>
<body style="background-color:#fafafa;">
    <header>
        <div class="logo">
            <a href="#"><img src="Untitled design (3).png"></a>
        </div>
        <a href="help.html" class="b d-flex justify-content-end" style="margin-right:25px;"><i class="fa-regular fa-circle-question fa-xl" style="color: white;"></i></a>
    </header>
    <br>
    <div class="con"></div>
    <div class="rest">
        <div style="padding-top:40px;">
            <h1>Create new password</h1> <br>

            <form id="resetPasswordForm" class="form-icon">
                <div class="a1">
                    <h4>Enter the code sent to <span id="email-text"></span></h4> <br>
                    <input id="code" type="code" name="code" placeholder="Enter the code sent">
                    <i  style="margin-top:15px; margin-left: -4px;" class="fa-solid fa-code"></i><br>
                </div> <br>
                <div class="a2">
                    <input type="password" name="password" id="password" placeholder="New password">
                    <i class="fa-solid fa-lock"></i><div class="eye"><i class="fa-solid fa-eye-slash"></i></div><br>
                </div> <br>
                <div class="a3">
                    <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm password">
                    <i class="fa-solid fa-lock"></i><div class="eye"><i class="fa-solid fa-eye-slash"></i></div> <br>
                </div>
            
                <div style="justify-content:flex-end;">
                    <!-- save new password -->
                    <button type="submit">Create your password</button> 
                    <br><br>
                </div>
            </form> 
            <br><br>
        </div>
    </div>
    <script src="newpass.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
